meta:
- desc: install ceph/optopus v15.2.1
tasks:
- install:
    tag: v15.2.1
    exclude_packages: ['librados3']
    extra_packages: ['librados2']
- print: "**** done install optopus v15.2.1"
- ceph:
- exec:
    osd.0:
      - ceph osd require-osd-release optopus
      - ceph osd set-require-min-compat-client optopus
- print: "**** done ceph"
overrides:
  ceph:
    conf:
      mon:
        mon warn on osd down out interval zero: false
